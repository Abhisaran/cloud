<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
<body>
Choose who you are and continue to sign up:
{{data.entity}}
<form method="post" action="">
    <select name="entity">
        <option value="b28031811a11">Donor</option>
        <option value="a41318003fed">Receiver</option>
        <option value="defe3844e80e">Center</option>
    </select>
    <input type="text" name="email" placeholder="Email" required>
    <input type="text" name="password" placeholder="password" required>
    <input type="submit" name="submit">
    {% if data.msg%}
    <p>{{data.msg}}</p>
    {% endif%}
</form>
<a href="/login">Proceed to login</a>

</body>
</html>
