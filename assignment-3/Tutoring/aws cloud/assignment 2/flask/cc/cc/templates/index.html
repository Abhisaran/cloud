<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
    <form action="" method="post">
        <h3>Log in</h3>
        <input type="text" placeholder="email" name="email">
        <input type="text" placeholder="password" name="password">
        <button type="submit" value="login">Log in</button>
    </form>
    <p><a href="/reg">Register</a></p>
    {% if data.e %}
    <p>{{ data.e }}
        {% endif %}
</div>
</body>
</html>
