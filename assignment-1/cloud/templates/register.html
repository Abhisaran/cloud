<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/login.css') }}">
</head>
<body>

<div class="login-form">
    <form action="" method="post" enctype = "multipart/form-data">
        <h2 class="text-center">Register</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="id" required="required" name="id"
                   value="{{
                  request.form.id }}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" name="username"
                   value="{{
                  request.form.username }}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password"
                   required="required" value="{{
                  request.form.password }}">
        </div>
        <div class="form-group">
            <input type="file" accept="image/jpeg" class="form-control" placeholder="Image" required="required" name="img">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" value="Register">Register</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Help?</a>
        </div>
    </form>

    <p class="text-center"><a href="/login">Login</a></p>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
</div>
</body>
</html>
